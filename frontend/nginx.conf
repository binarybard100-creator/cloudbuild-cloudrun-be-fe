worker_processes auto;

events { worker_connections 1024; }

http {
  include       mime.types;
  default_type  application/octet-stream;
  sendfile      on;
  keepalive_timeout 65;

  server {
    listen 8080;
    server_name _;

    root /usr/share/nginx/html;

    # serve static assets correctly
    location /assets/ {
      try_files $uri =404;
    }

    # SPA fallback
    location / {
      try_files $uri /index.html;
    }
  }
}